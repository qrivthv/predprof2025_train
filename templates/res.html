{% extends "base.html" %}

{%block content%}
<main class="">
    <div class="container">
      <details>
              <summary class="toggle"><span>Фильтры:</span></summary>
              <form method="POST">
                <h5>За последние:</h5>
                  <div class="row g-0">
                <div class="my-3 col-4">
                <div class="">
                  <label class="form-check-label" for="tour" style="width: 100%">тур</label>
                    <select class="form-select" id="tour" name="tour" >
                <option value="0" selected>Оба тура</option>
                  {%for i in range(1, 3)%}
                  {%if tour == i%}
                  <option value="{{i}}" selected>№{{i}}</option>
                  {%else%}
                  <option value="{{i}}">№{{i}}</option>
                  {%endif%}
                  {%endfor%}
              </select>
                  </div>
              </div>
                  <div class="my-3 col-4">
                <div class="">
                  <label class="form-check-label" for="grade" style="width: 100%">класс</label>
                  <select class="form-select" id="grade" name="grade" >
                <option value="0" selected>все ученики</option>
                <option value="1" >11 класс</option>
                <option value="2" >10 класс</option>
                <option value="3" >9 класс</option>
                <option value="4" >10 класс и младше</option>
                <option value="5" >9 класс и младше</option>
                <option value="6" >8 класс и младше</option>
              </select>
                </div>
              </div>
                  <div class="my-3 col-4">
                <div class="">
                  <label class="form-check-label" for="reg" style="width: 100%">регион</label>
                  <select class="form-select" id="reg" name="region" >
                <option value="0" selected>все регионы</option>
                <option value="1" >Москва</option>
                <option value="2" >Санкт-Петербург</option>
              </select>
                </div>
              </div>
                      <div class="my-3 col-4">
                <div class="">
                  <label class="form-check-label" for="school" style="width: 100%">школа</label>
                  <select class="form-select" id="school" name="school" >
                <option value="0" selected>все школы</option>
                <option value="1" >Лицей “Вторая школа”</option>
                <option value="2" >Школа ЦПМ</option>
                <option value="3" >ФТШ</option>
              </select>
                </div>
              </div>
                  <div class="my-3 col-4">
                <div class="">
                  <label class="form-check-label" for="time" style="width: 100%">время</label>
                  <input type="number" id="time" name="time" class="form-control" style="width: fit-content" value="{{time}}" max="300" min="0">
                </div>
              </div>
                  </div>
                  <div class="my-3 col-4">
                <div class="">
                  <label class="form-check-label" for="table" style="width: 100%">оформление табицы</label>
                  <select class="form-select" id="table" name="param" >
                <option value="0" >чистая таблица</option>
                <option value="1" >выделены дипломы</option>
              </select>
                </div>
              </div>
                  <div class="my-3 col-4">
                  <a class="btn btn-secondary tea" href="/forum">Сбросить</a>
              </div>

                  <button type="submit" class="btn btn-primary" style="width:fit-content" id="show_table">Применить</button>
              </form>
            </details>
        <div class="containerTable" data-id="item-table"></div>
    </div>
</main>
{%endblock%}
